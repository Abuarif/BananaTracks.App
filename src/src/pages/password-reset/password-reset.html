<ion-content padding class="vertical-center">

    <form [formGroup]="needPasswordForm">

        <!-- Logo -->
        <ion-row class="logo-container">
            <div class="logo"></div>
        </ion-row>

        <ion-row class="form-container">
            <ion-col>
                <ion-list inset>

                    <p>{{ 'PASSWORD-RESET.TEXT' | translate }}</p>

                    <ion-item class="form-input">
                        <ion-input formControlName="email" type="text" placeholder="{{ 'FIELDS.EMAIL' | translate }}"></ion-input>
                    </ion-item>

                    <!-- Error message related to the email field -->
                    <error-message [submitted]="submitAttempt" [name]="'FIELDS.EMAIL' | translate" [control]="needPasswordForm.get('email')"></error-message>

                    <ion-row class="double-btn-container">
                        <ion-col>
                            <button class="cancel-btn" (click)="goBack()" color="danger" ion-button full>{{ 'CANCEL' | translate }}</button>
                        </ion-col>
                        <ion-col>
                            <button class="send-btn" (click)="sendInstructions()" color="primary" ion-button full>{{ 'PASSWORD-RESET.SEND_INSTRUCTIONS' | translate }}</button>
                        </ion-col>
                    </ion-row>

                </ion-list>
            </ion-col>
        </ion-row>
    </form>
</ion-content>

<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>{{ 'PAGES.HOME' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list *ngFor="let activity of activities">

        </button>
    </ion-list>

</ion-content>
